<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BLOCK: title -->
    <title>{% block title %}base template{% endblock title %}</title> 

    <!-- css -->
    <link href="css/bootstrap.min.css" rel="stylesheet"> <!-- bootstrap -->
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet"> <!-- w3 -->
    <link href="css/flat-ui.css" rel="stylesheet"> <!-- flatui -->
    <link href="css/custom.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <!endif]-->
  </head>

  <body>

  <!-- header -->
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Home</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Settings<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Calendar</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Log Out</a></li>
              </ul>
            </li>
            <!-- <li><a href="#">Contact</a></li> -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- BLOCK: main content -->
    {% block content %} 
    {% endblock content %}

    <!-- Javascript files -->
    <script src="js/jquery.min.js"></script> <!-- jQuery -->
    <script src="js/video.js"></script>
    <script src="js/flat-ui.min.js"></script> <!-- flatui -->
    <script src="js/bootstrap.min.js"></script> <!-- bootstrap -->

    <!-- BLOCK: jsmore (for additional js) -->
    {% block jsmore %} 
    {% endblock jsmore %}

    <!-- footer -->

  </body>
</html>
